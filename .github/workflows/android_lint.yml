name: Android Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: GitHub Action for Android Lint
        uses: yutailang0119/action-android-lint@v3.1.0
        with:
          report-path: build/reports/*.xml
